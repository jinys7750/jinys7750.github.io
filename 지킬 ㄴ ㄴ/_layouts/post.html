---
layout: default
---
<div class="detail layout">
  <div class="container">
       <!-- <img src="{{ page.image }}" alt="" class="detail-img mb3"/>-->
       <div class="detail-img mb3" style="background-image:url('{{ page.image }}');"></div>
       <section class="col-10 offset-lg-1 post-content">
          <h4>{{ page.title }}</h4>
          <p style="text-align: center;"><time class="post__date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %b %Y" }}</time></p>
          <hr/>
          {{ content }}
       </section>
       <div class="btn-wrap">
           <a href="{{ '/posts' | prepend: site.baseurl }}" class="btn">목록</a>
       </div>
  </div>
</div>
